<html>
    <head>
        <!-- Latest compiled and minified CSS -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="cordova.js"></script>

        <script>
            $(document).ready(function() {
                FastClick.attach(document.body);
                //$("body").removeClass("hidden");
                //$("body").addClass("animated slideInLeft");
                setInterval(function() {
                    //alert(0);
                    $("#eSplash").removeClass("hidden");
                    $("#eSplash").addClass("animated bounceInLeft");
                }, 1000);
                setInterval(function() {
                    //alert(0);
                    $("#eDev").removeClass("hidden");
                    $("#eDev").addClass("animated bounceInLeft");
                }, 3000);
                setInterval(function() {
                    //alert(0);
                    $("#splash").addClass("animated zoomOut");
                }, 5000);
                setInterval(function() {
                    //alert(0);
                    window.location.href = 'home.html';
                    //$("#splash").remove();                    
                }, 5500);

            });
        </script>

        <style>
            body {padding-top:50px;}

            .box {
                border-radius: 3px;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
                padding: 10px 25px;
                text-align: right;
                display: block;
                margin-top: 30px;
            }
            .box-icon {
                background-color: #57a544;
                border-radius: 50%;
                display: table;
                height: 100px;
                margin: 0 auto;
                width: 100px;
                margin-top: -61px;
            }
            .box-icon span {
                color: #fff;
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
            .info h4 {
                font-size: 26px;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            .info > p {
                color: #717171;
                font-size: 16px;
                padding-top: 10px;
                text-align: justify;
            }
            .info > a {
                background-color: #03a9f4;
                border-radius: 2px;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
                color: #fff;
                transition: all 0.5s ease 0s;
            }
            .info > a:hover {
                background-color: #0288d1;
                box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.12);
                color: #fff;
                transition: all 0.5s ease 0s;
            }
        </style>
    </head>


    <body>
